<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required/>

		<label for="gender">Gender</label>
	    <label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required/>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required/>

		<label for="cars">Car Brands</label>
	    <select id="cars" required>
	         <option value="" disabled selected>--Please choose an option--</option>
			<option value="Honda">Honda</option>
	        <option value="Mahindra">Mahindra</option>
	        <option value="Hyundai">Hyundai</option> 
	    </select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="age" required/>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required/>

		<lable for="tel" >Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password"required/>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required/>

		<button type="submit">Submit</button>

	</form>

</script>

</html>
